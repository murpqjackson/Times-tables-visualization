<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Times tables</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form id="config">
      <label for="multiplier">Multiplier: </label>
      <input id="multiplier" type="number" value="2" step="0.01" />
      <br />
      <label for="depth">Depth: </label>
      <input id="depth" type="number" value="200" />
      <br />
      <label for="linewidth">Line width: </label>
      <input id="linewidth" type="number" value="1" step="0.1" />
      <br />
      <label for="strokestyle">Line color: </label>
      <input id="strokestyle" type="color" value="#000000" />
      <br />
      <label for="fillstyle">Background color: </label>
      <input id="fillstyle" type="color" value="#ffffff" />
      <br />
      <label for="numbers">Show numbers: </label>
      <input id="numbers" type="checkbox" />
    </form>
    <canvas id="canvas"></canvas>
    <p id="directions">Left/right arrows to adjust multiplier, <kbd>[</kbd> and <kbd>]</kbd> for fine adjustments, up/down to adjust depth, <kbd>r</kbd> to reset, <kbd>l</kbd> for 'low detail', <kbd>c</kbd> to toggle config.</p>

    <script src="app.js"></script>
  </body>
</html>
